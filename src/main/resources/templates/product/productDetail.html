<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="/include/head.html :: head"></div>
    <div th:replace="/include/head2.html :: head2"></div>
    <title>상품 목록</title>
</head>
<body>
<div th:replace="/include/header.html :: header"></div>
<section class="page-search">
    <div th:replace="/include/searchList.html :: fragment-search('/product/list', 'pname:상품명,content:내용,seller:판매자')"></div>
</section>
<section class="section bg-gray">
    <!-- Container Start -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product-details">
                    <h1 class="product-title" th:text="${detail.pname}"></h1>
                    <div class="product-meta">
                        <ul class="list-inline">
                            <li class="list-inline-item"><i class="fa fa-user-o"></i> 판매자 : <span th:text="${detail.seller}"></span></li>
                            <li class="list-inline-item"><i class="fa fa-folder-open-o"></i> 카테고리 : <span th:text="${detail.cateName}"></span></li>
                            <li class="list-inline-item"><i class="fa fa-location-arrow"></i> 거래지역 : <span th:text="${detail.proaddr}"></span></li>
                        </ul>
                    </div>

                    <!-- product slider -->
                    <div class="product-slider">
                        <div class="product-slider-item my-4" data-image="images/products/products-1.jpg">
                            <img class="img-fluid w-100" src="" alt="product-img">
                        </div>
                        <div class="product-slider-item my-4" data-image="images/products/products-2.jpg">
                            <img class="d-block img-fluid w-100" src="" alt="Second slide">
                        </div>
                        <div class="product-slider-item my-4" data-image="images/products/products-3.jpg">
                            <img class="d-block img-fluid w-100" src="" alt="Third slide">
                        </div>
                        <div class="product-slider-item my-4" data-image="images/products/products-1.jpg">
                            <img class="d-block img-fluid w-100" src="" alt="Third slide">
                        </div>
                        <div class="product-slider-item my-4" data-image="images/products/products-2.jpg">
                            <img class="d-block img-fluid w-100" src="" alt="Third slide">
                        </div>
                    </div>
                    <!-- product slider -->

                    <div class="content mt-5 pt-5">
                        <ul class="nav nav-pills  justify-content-center" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home"
                                   aria-selected="true">Product Details</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile"
                                   aria-selected="false">Specifications</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                <h3 class="tab-title">상품 설명</h3>
                                <p th:text="${detail.content}"></p>
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                                <h3 class="tab-title">상품 정보</h3>
                                <table class="table table-bordered product-table">
                                    <tbody>
                                    <tr>
                                        <td> 가격 </td>
                                        <td th:text="${detail.price}"></td>
                                    </tr>
                                    <tr>
                                        <td> 등록일 </td>
                                        <td th:text="${detail.createAt}"></td>
                                    </tr>
                                    <tr>
                                        <td> 판매 상태 </td>
                                        <td th:if="${detail.status eq 'SALE'}"> 판매 중 </td>
                                        <td th:if="${detail.status eq 'RESERVED'}"> 예약 중 </td>
                                        <td th:if="${detail.status eq 'OUT'}"> 판매 완료 </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container End -->
</section>
<th:block th:replace="/include/footer.html :: footer"></th:block>

</body>
</html>
