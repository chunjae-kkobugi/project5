<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <th:block th:replace="include/head :: head" ></th:block>
</head>
<body>
<th:block th:replace="include/header :: header" ></th:block>

    <div class="container">
        <h2>보드 등록</h2>
        <form th:action="@{/notice/Add}" name="fm" method="post" enctype="multipart/form-data">
            <div>
                <label th:for="title">제목</label>
                <input type="text" name="title" placeholder="title" required>
            </div>
            <div>
                <label th:for="content">내용</label>
                <textarea name="content" id="content" class="textarea" rows="8" cols="100" maxlength="1400" required></textarea>
<!--                <script>-->
<!--                    $(document).ready(function() {-->
<!--                        $("#content").cleditor();-->
<!--                    });-->
<!--                </script>-->
<!--                <script>-->
<!--                    $(document).ready(function() {-->
<!--                        $("#content").cleditor();-->
<!--                    });-->
<!--                </script>-->
            </div>
            <div>
            <input type="hidden" name="author" placeholder="author" th:value="${mem.id}">
            <input type="hidden" name="author" placeholder="author" th:value="${mem.id}">
           </div>
            <div>
                <label for="uploadFiles">파일 업로드(10MB 이하)</label>
                <input class="input" type="file" name="uploadFiles" id="uploadFiles" multiple="true">
            </div>
            <div>
                <button type="submit">보드 등록</button>
                <button type="button" onclick="reco()">자주쓰는 답변</button>

            </div>
        </form>
    </div>

    <script>

        function reco() {
            let popupOption = "width=700px, height=550px, top=150px, left=300px, scrollbar=yes";
            let popupUrl = "/recomment/List";
           window.open(popupUrl, 'child', popupOption);
        }

    </script>
<th:block th:replace="/include/footer :: footer"></th:block>

</body>
</html>
