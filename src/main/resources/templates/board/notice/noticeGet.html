<html xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="/css/styles.css">
    <meta id="_csrf" name="_csrf" content="${_csrf.token}"/>

<body>

        <tr>

            <img src="D:\kyo\team45\src\main\resource\1.jpg" width="400" height="225">
            <br>
            <a href="C:/upload/[[${notice.img }]]" th:download="${notice.img }" >[[${notice.img }]]</a>

</table>
<ul>
    <li>제목 : <span th:utext="${notice.title}"></span></li>
    <li>내용 : <span th:utext="${notice.content}"></span></li>

    <a th:href="@{/notice/Del(no=${notice.no})}">삭제하기</a>
</div>
</body>
</html>
