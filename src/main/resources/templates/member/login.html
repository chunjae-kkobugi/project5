<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="/include/head.html :: head"></div>
    <title>로그인</title>
</head>
<body>
<div th:replace="/include/header.html :: header"></div>

<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Login Now</h3>
                    <form th:action="@{/member/login}" method="post">
                        <fieldset class="p-4">
                            <input class="form-control mb-3" type="text" placeholder="ID" name="id" required />
                            <input class="form-control mb-3" type="password" placeholder="Password" name="pw" required />
                            <div class="loggedin-forgot">
                                <input type="checkbox" id="keepId" name="keepId">
                                <label for="keepId" class="pt-3 pb-2">아이디 기억하기</label>
                            </div>
                            <button type="submit" class="btn btn-primary font-weight-bold mt-3">Log in</button>
                            <a class="mt-3 d-block text-primary" href="#!">Forget Password?</a>
                            <a class="mt-3 d-inline-block text-primary" th:href="@{member/register}">Register Now</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="/include/footer.html :: footer"></th:block>

</body>
</html>
