<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="include/head :: head" ></th:block>


    <title>로그인</title>
</head>
<body>
<th:block th:replace="include/header :: header"></th:block>

<div class="container contenter">
    <h1>로그인</h1>
    <form th:action="@{/member/loginpro}" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">아이디</label>
            <input type="text" class="form-control" name="id" id="exampleInputEmail1">
            <input class="form-check-input" type="checkbox"  id="idRemember" name="idRemember">
            <label class="form-check-label" for="idRemember">아이디 기억하기</label>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호</label>
            <input type="password" class="form-control" name="pw" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
