<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:replace="include/head :: head" ></th:block>
  <th:block th:replace="include/head2 :: head2" ></th:block>
  <title>마이페이지</title>
</head>
<body>
<th:block th:replace="/include/header :: header"></th:block>

<!--==================================
=            User Profile            =
===================================-->
<section class="dashboard section">
  <!-- Container Start -->
  <div class="container">
    <!-- Row Start -->
    <div class="row">
      <div class="col-lg-4">
        <th:block th:replace="/include/sidebar :: sidebar('wish')"></th:block>
      </div>
      <div class="col-lg-8">
        <!-- Recently Favorited -->
        <div class="widget dashboard-container my-adslist">
          <h3 class="widget-header">찜</h3>
          <div th:if="${#lists.isEmpty(products)}" class="text-center">찜한 상품이 존재하지 않습니다.</div>

          <div th:unless="${#lists.isEmpty(products)}">
            <table class="table table-responsive product-dashboard-table">
              <thead>
              <tr>
                <th>이미지</th>
                <th>상품명</th>
                <th class="text-center">카테고리</th>
                <th class="text-center">관리</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="product : ${products}">
                <td class="product-thumb">
                  <!--<img th:src="@{/images/classimage/user/user-thumb.jpg}" alt="회원사진" class="rounded-circle">-->
                  <img width="80px" height="auto" th:src="@{/images/classimage/products/products-1.jpg}" alt="image description"></td>
                <td class="product-details">
                  <a th:href="@{/product/productGet(pno=${product.pno})}">
                    <h3 class="title" th:text="${product.pname}">
                    </h3>
                  </a>

                  <span><strong>등록일</strong><time th:text="${#dates.format(product.createAt, 'yyyy-MM-dd')}"></time></span>
                  <div th:switch="${product.status}">
                    <span th:case="'SALE'" class="status text-success"><strong>상태</strong>판매중</span>
                    <span th:case="'RESERVED'" class="status text-warning"><strong>상태</strong>예약중</span>
                    <span th:case="'OUT'" class="status text-danger"><strong>상태</strong>판매완료</span>
                  </div>
                  <span class="location"><strong>주소</strong>[[${product.proaddr}]]</span>
                </td>
                <td class="product-category"><span class="categories" th:text="${product.category}"></span></td>
                <td class="action" data-title="Action">
                  <div class="">
                    <ul class="list-inline justify-content-center">
                      <li class="list-inline-item">
                        <a th:href="@{/product/productEdit(pno=${product.pno})}" class="edit" data-toggle="tooltip" data-placement="top" title="수정" >
                          <i class="fa fa-pencil"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a th:href="@{/product/productRemove(pno=${product.pno})}" class="delete" data-toggle="tooltip" data-placement="top" title="삭제" >
                          <i class="fa fa-trash"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div th:if="${not #lists.isEmpty(products)}" class="text-center">
          <!-- pagination -->
          <div class="pagination justify-content-center">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="dashboard.html" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active"><a class="page-link" href="dashboard.html">1</a></li>
                <li class="page-item"><a class="page-link" href="dashboard.html">2</a></li>
                <li class="page-item"><a class="page-link" href="dashboard.html">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="dashboard.html" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- pagination -->
        </div>

      </div>
    </div>
    <!-- Row End -->
  </div>
  <!-- Container End -->
</section>


<th:block th:replace="/include/footer :: footer"></th:block>
</body>
</html>
